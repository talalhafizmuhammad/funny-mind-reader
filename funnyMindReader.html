<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† Mind Reader 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #0e0e0e;
      --primary: #00ffc8;
      --secondary: #0c7364;
      --text: #e4fff6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at 25% 25%, #101010 0%, var(--bg) 60%);
      font-family: "Courier New", monospace;
      color: var(--text);
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.3rem;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      animation: neon-flicker 3s infinite alternate;
    }

    @keyframes neon-flicker {
      0%   { text-shadow: 0 0 5px var(--primary); }
      30%  { text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
      100% { text-shadow: 0 0 8px var(--primary), 0 0 25px var(--primary), 0 0 60px var(--primary); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: .75rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    input[type="number"] {
      width: 200px;
      padding: .5rem .75rem;
      background: #1a1a1a;
      color: var(--text);
      border: 2px solid var(--secondary);
      border-radius: 6px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      cursor: pointer;
      padding: .6rem 1.2rem;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: #000;
      transition: transform .2s ease, filter .2s ease;
    }

    button:disabled {
      opacity: .4;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
      filter: brightness(1.1);
    }

    .progress-wrapper {
      width: 100%;
      max-width: 420px;
      height: 14px;
      border: 2px solid var(--primary);
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
      background: #1a1a1a;
    }

    .progress {
      width: 0%;
      height: 100%;
      background: var(--primary);
      transition: width .3s linear;
    }

    .console {
      width: 90%;
      max-width: 550px;
      height: 200px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      background: #0d0d0d;
      padding: 1rem;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      font-size: .95rem;
      line-height: 1.4rem;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: var(--text);
      font-size: 1.5rem;
      text-align: center;
      padding: 2rem;
      display: none;
      flex-direction: column;
    }

    .modal span {
      font-weight: bold;
      color: var(--primary);
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üß† Mind Reader 2.0</h1>

  <form id="scanForm" onsubmit="event.preventDefault(); startScan();">
    <label>Think of a number between 1 and 100 and type it below (we swear we won't peek üòâ):</label>
    <input type="number" id="numberInput" min="1" max="100" placeholder="Your secret number" required />
    <button id="scanBtn" type="submit">Begin Neural Scan</button>
  </form>

  <div class="progress-wrapper hidden"><div class="progress" id="progressBar"></div></div>

  <div class="console" id="consoleLog"></div>

  <button id="resetBtn" class="hidden" onclick="resetScan()">üîÑ Try Again</button>

  <div id="resultModal" class="modal"></div>

  <audio id="pingSound" src="https://www.myinstants.com/media/sounds/pop-up-kun.mp3" preload="auto"></audio>

  <script>
    const consoleLog = document.getElementById("consoleLog");
    const progressBar = document.getElementById("progressBar");
    const progressWrapper = document.querySelector(".progress-wrapper");
    const scanBtn = document.getElementById("scanBtn");
    const resetBtn = document.getElementById("resetBtn");
    const modal = document.getElementById("resultModal");
    const sound = document.getElementById("pingSound");
    let scanning = false;

    const sleep = (ms) => new Promise(res => setTimeout(res, ms));

    async function typeLine(text, speed = 28) {
      for (const char of text) {
        consoleLog.textContent += char;
        await sleep(speed);
      }
      consoleLog.textContent += "\n";
      consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    async function showModalText(text) {
      modal.innerHTML = "<p>‚ú® We have detected your number: <span id='reveal'></span> üò±</p>";
      modal.style.display = "flex";
      const reveal = document.getElementById("reveal");
      sound.play();
      for (const char of text) {
        reveal.textContent += char;
        await sleep(80);
      }
      await sleep(3500);
      modal.style.display = "none";
    }

    async function startScan() {
      if (scanning) return;
      const numInput = document.getElementById("numberInput");
      const secret = parseInt(numInput.value, 10);
      if (!secret || secret < 1 || secret > 100) {
        alert("Enter a valid number between 1 and 100");
        return;
      }
      scanning = true;
      scanBtn.disabled = true;
      numInput.disabled = true;
      progressWrapper.classList.remove("hidden");
      consoleLog.textContent = "";

      const phases = [
        "üîå Initializing quantum link...",
        "üì° Calibrating neuro‚Äëtransmitter arrays...",
        "üõ∞Ô∏è Syncing cerebral satellites...",
        "üß¨ Mapping synaptic topology...",
        "‚ö° Analyzing delta‚Äëwave frequencies...",
        "üîì Decrypting subconscious buffers...",
        "üß† Finalizing thought extraction..."
      ];

      let progress = 0;
      for (const phase of phases) {
        await typeLine(phase);
        const target = progress + Math.floor(Math.random() * 12) + 10;
        while (progress < target) {
          progress += Math.floor(Math.random() * 5) + 1;
          progressBar.style.width = Math.min(progress, 100) + "%";
          await sleep(120);
        }
      }

      progressBar.style.width = "100%";
      await sleep(600);

      await typeLine("\n‚úÖ Neural scan complete.");
      await showModalText(secret.toString());

      resetBtn.classList.remove("hidden");
    }

    function resetScan() {
      scanning = false;
      document.getElementById("numberInput").value = "";
      document.getElementById("numberInput").disabled = false;
      scanBtn.disabled = false;
      progressBar.style.width = "0%";
      progressWrapper.classList.add("hidden");
      consoleLog.textContent = "";
      resetBtn.classList.add("hidden");
    }
  </script>
</body>
</html>
